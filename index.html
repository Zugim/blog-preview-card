<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/attribution.css" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <section class="blog-preview">
      <img
        class="feature-img"
        src="images/illustration-article.svg"
        alt="Abstract illustration depicting a closing tag and a series of opening curly braces."
      />

      <div class="blog-details">
        <div class="tags-container">
          <div class="tag catagory-tag">Learning</div>
          <div class="tag tech-tag">HTML</div>
          <div class="tag tech-tag">CSS</div>
        </div>
        <p class="date">Published 21 Dec 2023</p>
        <h2><a href="#">HTML & CSS foundations</a></h2>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="author-details">
        <img
          class="avatar"
          src="images/image-avatar.webp "
          alt="The author of the blog posts avatar image."
        />
        <p class="name">Greg Hooper</p>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Zugim</a>.
      </div>
    </footer>
  </body>
</html>
